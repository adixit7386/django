<h1>Log In</h1>
{% for message in messages %}
<p>{{message}}</p>
{% endfor %}
<form action="login" method="POST">
  {% csrf_token %}
  <input
    type="text"
    name="username"
    placeholder="Username"
    required="required"
  />
  <input
    type="password"
    name="password"
    placeholder="Password"
    required="required"
  />
  <button type="submit" class="btn btn-primary btn-block btn-large">
    Log In
  </button>
</form>
